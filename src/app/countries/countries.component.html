<main class="mt-12 px-[5rem]">
  <div class="flex justify-between">
    <div
      (click)="input.focus()"
      class="flex card px-8 py-4 w-[30rem] space-x-6 cursor-text"
    >
      <i class="bi bi-search"></i>
      <input
        #input
        class="placeholder:tracking-wide placeholder:text-sm grow focus:border-none focus:outline-none"
        placeholder="Search for a country..."
        (input)="loading = true"
      />
    </div>
    <app-dropdown
      [items]="continents"
      (onChange)="filterByContinent($event)"
    ></app-dropdown>
  </div>
  <div
    *ngIf="loading"
    class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-[4.5rem] mt-12"
  >
    <div
      *ngFor="let i of [1, 2, 3, 4, 5, 6]"
      class="bg-transparent h-[21em] overflow-hidden"
    >
      <div class="animate-pulse">
        <div class="bg-gray-300 rounded-md h-[10em] w-full"></div>
        <div class="flex-1 space-y-6 py-1">
          <div class="h-2 bg-gray-300 mt-3 rounded"></div>
          <div class="space-y-3">
            <div class="grid grid-cols-3 gap-4">
              <div class="h-2 bg-gray-300 rounded col-span-2"></div>
              <div class="h-2 bg-gray-300 rounded col-span-1"></div>
            </div>
            <div class="h-2 bg-gray-300 rounded"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!loading">
    <div
      *ngIf="countries.length > 0"
      class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 s gap-[4.5rem] mt-12"
    >
      <div
        *ngFor="let country of countries"
        [routerLink]="['/country', country.name.common]"
        class="card h-[21em] overflow-hidden cursor-pointer"
      >
        <img
          [src]="country.flags.png"
          class="h-[10em] w-full shadow-sm rounded-md"
        />
        <div class="px-6 mt-2">
          <p class="font-bold text-xl">{{ country.name.common }}</p>
          <p class="text-sm mt-3">Population:&nbsp;{{ country.population }}</p>
          <p class="text-sm mt-1">Region:&nbsp;{{ country.region }}</p>
          <p class="text-sm mt-1">Capital:&nbsp;{{ country.capital }}</p>
        </div>
      </div>
    </div>
    <div *ngIf="countries.length === 0" class="flex h-full">
      <p class="m-auto mt-16 text-4xl font-extrabold text-gray-300">
        Not Found
      </p>
    </div>
  </div>
</main>
