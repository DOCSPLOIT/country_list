<div
  class="card py-4 w-[200px] flex relative justify-between items-center px-6"
  (click)="show = !show; $event.stopPropagation()"
  id="dropDown"
>
  <label class="text-sm">Filter by region</label>
  <i class="bi bi-chevron-down text-xs"></i>
  <div
    *ngIf="show === true"
    class="card absolute overflow-hidden top-[60px] h-max-[150px] h-min-[2000px] w-[200px] left-0"
  >
    <ul class="text-sm">
      <li
        *ngFor="let i of items"
        id="dropDownItem"
        (click)="onSelect(i)"
        class="py-2.5 hover:bg-blue-400 hover:text-white px-6"
      >
        {{ i }}
      </li>
    </ul>
  </div>
</div>
